<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">

    <title>Conversor de Moeda</title>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 p-5 pt-0 overflow-hidden">

        <div class="main py-5 px-4 rounded-4">
            <h2>Conversor de Moeda</h2>
            <form class="mt-5 mb-1">
                <div class="amount">
                    <p>Quantia</p>
                    <input type="text" value="1" class="w-100 rounded px-3 py-0">
                </div>
                <div class="convert-box d-flex flex-column align-items-center justify-content-between mt-3">
                    <div class="from w-100">
                        <p>De</p>
                        <div class="select-input d-flex align-items-center rounded w-100 py-0 px-3">
                            <img src="https://flagcdn.com/48x36/us.png">
                            <select></select>
                        </div>
                    </div>
        
                    <div class="reverse">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
        
                    <div class="to w-100">
                        <p>Para</p>
                        <div class="select-input d-flex align-items-center rounded w-100 py-0 px-3">
                            <img src="https://flagcdn.com/48x36/br.png">
                            <select></select>
                        </div>
                    </div>
                    <div class="result">Pegando a taxa de conversão...</div>
                    <button class="w-100 rounded">Faça a conversão!</button>
        
                </div>
            </form>
        </div>

    <script src="countries.js"></script>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/9fb546dd7d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
