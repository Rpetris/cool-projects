<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="index.js" defer></script>
</head>

<body>
    <h1 class="game-title text-bg text-center">Jogo da Velha</h1>
    <span class="separator"></span>
    <section class="my-5 d-flex flex-column justify-content-center align-items-center" id="main-game">

        <div class="config">
            <div class="config-inner">
                <div class="my-1">
                    <label class="players-label text-bg pb-2" for="player1">Jogador X</label>
                    <input class="players-input w-100" type="text" id="player1" placeholder="Nome do Jogador X">
                </div>
                <div class="my-1">
                    <label class="players-label text-bg pb-2" for="player2">Jogador O</label>
                    <input class="players-input w-100" type="text" id="player2" placeholder="Nome do Jogador O">
                </div>
                <button id="start" class=" mt-3"><span>Começar!</span></button>
            </div>
        </div>
        <div class="main mt-3">
            <div>
                <h2 class="text-bg">Vez de: <span class="text-bg" id="turnPlayer"></span></h2>
                <section id="gameBoard">
                    <span class="cursor-pointer" data-region="0.0"></span>
                    <span class="cursor-pointer" data-region="0.1"></span>
                    <span class="cursor-pointer" data-region="0.2"></span>
                    <span class="cursor-pointer" data-region="1.0"></span>
                    <span class="cursor-pointer" data-region="1.1"></span>
                    <span class="cursor-pointer" data-region="1.2"></span>
                    <span class="cursor-pointer" data-region="2.0"></span>
                    <span class="cursor-pointer" data-region="2.1"></span>
                    <span class="cursor-pointer" data-region="2.2"></span>
                </section>
            </div>
        </div>

        <div class="winCounter">
            <h3 class="text-bg fs-5">Vitórias:</h3>
            <div class="d-flex flex-column">
                <p class="text-bg m-0 fs-6 px-1">Jogador X: <span id="player1Wins">0</span></p>
                <p class="text-bg m-0 fs-6 px-1">Jogador O: <span id="player2Wins">0</span></p>
            </div>
        </div>

    </section>

    <div class="blob-1"></div>
    <div class="blob-2"></div>

    <div class="pattern-1 d-none d-lg-block"></div>


    <div id="customAlert" class="custom-alert">
        <p id="alertMessage">Mensagem do alerta!</p>
        <button id="closeAlert">OK</button>
      </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
